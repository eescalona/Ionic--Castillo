<ion-menu [content]="content">
  <ion-header >
    <ion-toolbar>
      <ion-title >
        <div *ngIf="!isIOS">
          <img class= "img-bg" src="http://cocinascastillo.escalonasoftware.com/public/images/assets/logo.png" width="30%" height="30%" align="right" />
        </div>
        <div *ngIf="isIOS">
          <img class= "img-bg" src="http://cocinascastillo.escalonasoftware.com/public/images/assets/logo.png" width="70%" height="70%" align="middle" />
        </div>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
