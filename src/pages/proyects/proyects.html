<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img class= "img-bg" src="http://castillococinas.es/data/uploads/logo.png" width="30%" height="30%" align="right" />
  </ion-navbar>

</ion-header>

<ion-content padding>
  		<ion-card *ngFor="let repo of foundRepos" (click)="itemTapped($event, repo)">
        <ion-card-header>
          <ion-title>{{ repo.title }}</ion-title>
        </ion-card-header>
        <ion-card-content>
          <img width="100%" height="100%" [src]="repo.image_url"/>
        </ion-card-content>
  		</ion-card>
</ion-content>
