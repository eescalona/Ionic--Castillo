<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cocinas Castillo</ion-title>
  </ion-navbar> 
</ion-header>


<ion-content>

  <ion-grid >
    <ion-slides initialSlide='0' loop='true' autoplay= '2500' autoplayDisableOnInteraction= 'false'>
      <ion-slide *ngFor="let item of items" (click)="itemTapped(item.id)">
        <img class= "img-bg" [src]="item.url"/>
      </ion-slide>
    </ion-slides>
  </ion-grid>

  <ion-col align="center">
    <div>
      <img class= "center img-bg" src="http://castillococinas.es/data/uploads/logo.png" width="75%" height="75%"/>
    </div>
  </ion-col>
       
  <ion-item>
    <p><br/></p>
  </ion-item>
  <ion-item (click)="navigate('Cocinas')">
    <h1 class="center" >Cocinas</h1>
  </ion-item>
  <ion-item (click)="navigate('Armarios')">
    <h1 class="center" >Armarios</h1>
  </ion-item>
  <ion-item (click)="navigate('Catalogos')">
    <h1 class="center" >Cat√°logos</h1>
  </ion-item>

</ion-content>

 
<ion-footer class="dark">
    <ion-row >
      <ion-col align="center"> 
      </ion-col>
      <ion-col align="center">
        <ion-icon ios="ios-call" md="md-call" (click)="navigateFooter('call')"></ion-icon>
      </ion-col>
      <ion-col align="center"> 
        <ion-icon name="mail" (click)="navigateFooter('mail')"></ion-icon>
      </ion-col>
      <ion-col width-50 align="center">
        <ion-icon ios="logo-facebook" md="logo-facebook" (click)="navigateFooter('facebook')"></ion-icon>
      </ion-col>
      <ion-col width-50 align="center"> 
        <ion-icon name="logo-twitter" (click)="navigateFooter('twitter')"></ion-icon> 
      </ion-col>
      <ion-col width-50 align="center">
        <ion-icon name="logo-youtube" (click)="navigateFooter('youtube')"></ion-icon>
      </ion-col>
      <ion-col width-50 align="center"> 
        <ion-icon name="logo-chrome" (click)="navigateFooter('chrome')"></ion-icon> 
      </ion-col>
      <ion-col width-50 align="center">
        <ion-icon ios="ios-compass" md="md-compass" (click)="navigateFooter('compass')"></ion-icon>
      </ion-col>
      <ion-col align="center"> 
      </ion-col>
    </ion-row>
</ion-footer>
